<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sidebar">
        <div class="dashboard">
            <div class="dash">
                <img src="assets/dashboard.svg" alt="Dashboard">
                <div>Dashboard</div>
            </div>
            <div></div>
        </div>
        
        <div class="nav-top">
            <div class="home"><img src="assets/home.svg" alt="">Home</div>
            <div class="profile"><img src="assets/profile.svg" alt="">Profile</div>
            <div class="messages"><img src="assets/messages.svg" alt="">Messages</div>
            <div class="history"><img src="assets/history.svg" alt="">History</div>
            <div class="task"><img src="assets/tasks.svg" alt="">Tasks</div>
            <div class="communities"><img src="assets/communities.svg" alt="">Communities</div>
        </div>
        <div class="nav-bot">
            <div></div>
            <div class="settings"><img src="assets/settings.svg" alt="">Settings</div>
            <div class="support"><img src="assets/support.svg" alt="">Support</div>
            <div class="privacy"><img src="assets/privacy.svg" alt="">Privacy</div>
        </div>
    </section>
    <section class="header">
        <div class="search">
            <div class="img">Placeholder</div>
            <div class="search-bar">Search bar</div>
        </div>
        <div class="user">
            <div class="notifications">Notifications Icon</div>
            <div class="profile">User Profile Icon</div>
            <div class="name">Morgan Oakley</div>
        </div>
        <div class="user-greeting">
            <div class="img">placeholder</div>
            <div class="name-box">
                <div class="greeting">Hi there,</div>
                <div class="name">Morgan Oakley (@morgan)</div>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </section>
    <section class="content">
        <div class="titles">
            <div>Your Projects</div>
            <div>Announcements</div>
        </div>
        <div class="projects">
            <div class="project">1</div>
            <div class="project">2</div>
            <div class="project">3</div>
            <div class="project">4</div>
            <div class="project">5</div>
            <div class="project">6</div>
        </div>
        <div class="side-content">
            <div class="announcements">
                <div class="announcement">1</div>
                <div class="announcement">2</div>
                <div class="announcement">3</div>
            </div>
            <div class="trending">
                <div>Trending</div>
                <div class="trends">
                    <div class="trend">1</div>
                    <div class="trend">2</div>
                    <div class="trend">3</div>
                    <div class="trend">4</div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </section>
</body>
</html>
